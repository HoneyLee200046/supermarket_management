<!--== Page Content Wrapper Start ==-->
<div id="page-content-wrapper">
    <div class="container">
        <div class="member-area-from-wrap">
            <div class="row">
                <!-- Login Content Start -->
                <div class="col-lg-5">
                    <div class="login-reg-form-wrap  pr-lg-50">
                        <h2>Inicio de sesión</h2>

                        <form autocomplete="off"
                                [formGroup]="loginForm"
                                (ngSubmit)="entrar()">
                            <div class="single-input-item">
                                <input type="email" placeholder="Email" formControlName="email"/>
                            </div>

                            <div *ngIf="campoNoValido('email')" class="alert alert-danger" role="alert">
                                El email debe ser válido
                               </div>  

                            <div class="single-input-item">
                                <input type="password" placeholder="Contraseña" formControlName="password">
                            </div>

                            <div *ngIf="campoNoValido('password')" class="alert alert-danger" role="alert">
                                    Ingrese su contraseña
                               </div>  

                            <div class="single-input-item">
                                <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                    <a href="#" class="forget-pwd">Olvidaste tu contraseña?</a>
                                </div>
                            </div>

                            <div class="single-input-item">
                                <button class="btn">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Login Content End -->
            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->
