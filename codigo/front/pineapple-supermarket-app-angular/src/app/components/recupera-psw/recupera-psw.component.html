<app-header></app-header>
<!--== Page Content Wrapper Start ==-->
<div id="page-content-wrapper">
    <div class="container">
        <div class="member-area-from-wrap">
            <div class="row">
                <!-- Login Content Start -->
                <div class="col-lg-5">
                    <div class="login-reg-form-wrap  pr-lg-50">
                        <h2>Recupera contraseña</h2>

                        <form autocomplete="off" [formGroup]="recPwdForm" (ngSubmit)="recuperar()">
                            <div class="single-input-item">
                                <input type="email" placeholder="Correo electrónico registrado" formControlName="mailUser" />
                            </div>
                            <div *ngIf="campoNoValido('mailUser')" class="alert alert-danger" role="alert">
                              El correo de tu usuario es requerido
                            </div>
                            <div class="single-input-item">
                                <button class="btn">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Login Content End -->
            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->
